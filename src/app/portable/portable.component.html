<h3 class="text-center">Liste des modèles de portables : </h3>
<br>
<div class="row justify-content-center">
  <div class="col-md-4">
    <div *ngFor="let portable of portableList; let index = index">
      <div class="container">
        <span class="col-8 m-3">- {{portable.name}} / Prix : {{portable.price}} €</span>
        <a (click)="suppressPortable(portable.id, index)" class="btn btn-secondary m-3 col-4">Supprimer</a>
      </div>
      <div>

      </div>
    </div>
  </div>

  <!-- Formulaire ajout téléphone -->
  <div class="col-md-4">
    <h5>Ajouter un portable</h5>
    <p>{{message}}</p>
    <form (ngSubmit)="handleSubmit()" [formGroup]="form">
      <div>
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>
      <div class="mt-2">
        <label for="price">Prix</label>
        <input type="number" id="price" formControlName="price" class="form-control">
      </div>
      <div class="m-3 text-center">
        <button type="submit" class="btn btn-secondary">Valider</button>
      </div>
    </form>
  </div>
</div>
